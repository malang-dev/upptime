# Change these first
owner: malang-dev # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Malang.dev
    url: https://malang.dev
  - name: New Jersey - hosteroid.uk
    url: $SITES_SERVER_NJ
  - name: Jakarta - hostdata.id
    url: $SITES_SERVER_ID
  - name: Malang - cloudflare
    url: $SITES_SERVER_ML
  - name: Passbolt
    url: $SITES_PASSBOLT_URL
  - name: Docker Mailserver
    check: "tcp-ping"
    url: $SITES_MAILSERVER_URL
    port: 587
    ipv6: true
  - name: Roundcube
    url: $SITES_ROUNDCUBE_URL
  - name: Blog Wordpress
    url: https://blog.malang.dev

status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.malang.dev
  # baseUrl: /your-repo-name
  logoUrl: https://malang.dev/wordmark.svg
  name: Upptime
  introTitle: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  introMessage: This is a sample status page which uses **real-time** data from our [GitHub repository](https://github.com/upptime/upptime). No server required â€” just GitHub Actions, Issues, and Pages. [**Get your own for free**](https://github.com/upptime/upptime)
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  commitMessages:
    commitAuthorName: "Bramanda Suwandi"
    commitAuthorEmail: "bramanda48@gmail.com"

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
